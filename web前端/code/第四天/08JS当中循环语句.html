<script>
    //计算数字1~100之间的数字累加和
    //声明变量：保存每一次循环计算结果
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;
    }
    // console.log(sum);
</script>
<script>
    //在控制台中输出三位数字水仙花数字
    //水仙花数字：个、十、百立方和等于这个数字本身即为水仙花数字
    for (var i = 100; i < 1000; i++) {
        //分别获取当前这次循环数字个、十、百
        var ge = i % 10,
            shi = parseInt(i / 10) % 10;
        bai = parseInt(i / 100);
        //计算数字累加和
        var result = Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3);
        if (i == result) {
            console.log(i + "水仙花数字")
        }
    }

</script>
