<script>
    //数字类型----隐式转换为布尔值
    console.log(Boolean(0));
    console.log(Boolean(NaN));
    console.log(Boolean(100));
    console.log(Boolean(-3.1415));
    //字符串类型---隐式转换为布尔值
    console.log(Boolean(' '));
    console.log(Boolean("我爱你12306和abc"));
    console.log(Boolean("0123"));
    //未定义、空对象
    console.log(Boolean(undefined));
    console.log(Boolean(null));
</script>
