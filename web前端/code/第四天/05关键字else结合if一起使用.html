<script>
    //关键字else【否则】，可以结合if条件语句一起使用
    //else关键字是对于上面条件进行否定
    //小案例:让用户输入一个分数对应弹出这个学生是否及格
    var score = prompt("请你输入你的分数");
    if (score >= 60) {
        //条件：分数大于等于60
        alert("兄弟恭喜你及格啦");
    } else {
        //暗含条件：对于上面条件进行否定（分数是小于60分）
        alert("兄弟不好意思,来年回来继续考试，我等你");
    }
</script>
