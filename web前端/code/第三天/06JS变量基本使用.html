<script>
    //第一步：用关键字var进行声明变量
    var num;
    //第二步：可以给变量进行赋值 （将右侧数据||计算完结果）赋值给左侧变量
    num = 123;
    //第三步：使用
    //通过访问变量名字、获取到对应存储数据
    console.log(num);
</script>

<script>
    //变量名字不是瞎写的：必须要符合命名标识符规范
    //变量名字：可以是数字、英文字母、下划线_、美元符号$
    //变量名字不能以数字开头
    //变量名字不能是这门语言当中关键字
    //声明变量
    var abc;
    //给变量进行赋值（多次赋值）
    abc = 123;
    abc = "我爱你祖国";
    abc = "我喜欢貂蝉、吕布、鲁班";
    console.log(abc);
</script>
<script>
    var a = 100;
    var b = 200;
    var c = 300;
    console.log(a, b, c);
    console.log(0.1 + 0.2);
    console.log(0.3 + 0.2);
    console.log(0.31456789.toFixed(2));
</script>
