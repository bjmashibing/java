<script>
    //数字
    console.log(typeof 123);
    console.log(typeof true);
    console.log(typeof undefined);
    console.log(typeof "我爱你祖国");
    //null属于Null一个类型特殊值：但是在控制台打印的是Object类型
    //注意：虽然控制台打印的是Object类型，其实不是（Null）
    console.log(typeof null);
</script>
