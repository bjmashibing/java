<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jQuery.min.js"></script>
</head>
<script>
    $(function () {
        //当页面加载完毕以后回立即执行一次
        //相当与原生onload事件
        $("h1").click(function () {
            $(this).css({
                "color": "red"
            });
        })
    });
</script>

<body>
    <h1>我是一级标题</h1>
</body>

</html>
