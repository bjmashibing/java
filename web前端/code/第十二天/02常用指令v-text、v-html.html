<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
</head>

<body>

    <div id="app">
        <h1>下面指令是操作文本</h1>
        <p v-text="msg"></p>
        <hr>
        <p>{{msg}}</p>
        <p v-html="msg"></p>
    </div>
</body>

</html>
<script>
    //创建Vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "<a href='http://www/baidu.com'>百度</a>"
        }
    });
</script>
