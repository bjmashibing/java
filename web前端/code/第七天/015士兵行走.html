<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 50px;
            height: 100px;
            background: url('./img/1.png');
            /* 背景图定位 */
            background-position: 0px -200px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    //获取标签
    var div = document.getElementById("box");
    //创建一个全局变量【控制背景图定位】
    //控制背景图定位变化变化
    var x = 0;
    //控制标签left变化数值
    var l = 0;
    //控制士兵行走、停止变量
    var isMove = false;
    //一直原地踏步走【无非利用定时器一直修改div背景图定位】
    setInterval(function () {
        if (isMove) return;
        x++;
        l += 10;
        if (x > 3) x = 0;
        //无非修改背景图定位
        div.style.backgroundPosition = -x * 50 + "px -200px";
        div.style.left = l + "px";
    }, 100);

    //单击标签div进行isMove数值变化
    div.onclick = function () {
        //数值执行置反
        isMove = !isMove;
        console.log(isMove);
    }
</script>
