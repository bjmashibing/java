<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        /* 清除默认样式：默认情况下有缝隙 */
        *{
            margin:0;
            padding: 0;
        }
        div{
             width:400px;
             height: 200px;
        }
        .box1{
            background:red;
        }
        .box2{
            position: relative;
            left:400px;
            top:200px;
            background:green;
        }
        .box3{
            background:purple;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
