<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>id选择器</title>
    <style type="text/css">
        #box{
          color:black;
          /* 文本描述 */
          text-decoration:none;
        }
        #box1{
           /* 列表默认样式设置 */
           list-style:square;
        }
        #cur{
             color:cyan;
        }
        #box2{
             /* 列表默认样式设置 */
             list-style:square;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com" id="box">百度</a>
    <ul id="box1">
         <li>吃饭</li>
         <li id="cur">睡觉</li>
         <li>打豆豆</li>
    </ul>
    <ol id="box2">
        <li>unity3D</li>
        <li>cos2D</li>
        <li>PHP</li>
    </ol>
</body>
</html>
