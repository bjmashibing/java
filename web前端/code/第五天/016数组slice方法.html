<script>
    //slice:数组方法用于切割数组
    //代表起始位置索引值，结束索引值 （包含起始位置，但是不包含结束为）
    var arr = ["小浣熊", "麻花", "包子", "烤鸭", "棒棒糖"];
    //一个参数：代表起始位置
    var newArr1 = arr.slice(1);
    var newArr2 = arr.slice(1, 3);
    var newArr3 = arr.slice(-2);
    console.log(newArr3);
</script>
