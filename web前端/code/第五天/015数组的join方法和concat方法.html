<script>
    //join:将数组转换为字符串
    var arr = ["北京", "南京", "燕京", "东京", "吴京", "亮晶晶"];
    console.log(arr.join());
    console.log(arr.join("*"));
    console.log(arr.join(""));
    //concat:将多个数组合并为一个数组
    var a = [1, 2, 3];
    var b = [4, 5, 6];
    var c = [7, 8, 9];
    console.log(a.concat(b, c));
    console.log(a, b, c);
</script>
